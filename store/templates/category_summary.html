{% extends 'base.html' %}
{% block content %}

<!-- Header-->

                    <p class="lead fw-normal text-black-50 mb-0">Choose Your Category Below...</p>
                </div>
            </div>
        </header>

        <div class="container">
        	<div class="row">
        		<center>
        			<div class="col-8"  >
        				<br/><br/>
                        
                        {% for category in categories %}
                        <h3 style="font-size: 30px; font-weight: bold;"><a href="{% url 'category' category %}">{{ category }}</a></h3>

                        {% endfor %}
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        			</div>
        		</center>
        	</div>
        </div>

{% endblock %}
